name: Fetch Twitter Videos (FlareSolverr + Nitter)

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests

    - name: Wait for FlareSolverr
      run: |
        echo "Waiting for FlareSolverr to start..."
        sleep 15
        curl -s http://localhost:8191/v1 -X POST -H "Content-Type: application/json" -d '{"cmd":"request.get","url":"https://www.google.com","maxTimeout":5000}' | head -c 200

    - name: Run fetcher
      id: fetch
      env:
        SCRAPFLY_KEY: ${{ secrets.SCRAPFLY_KEY }}
      run: |
        python fetch_videos.py 2>&1 | tee debug.log
        echo "result=$(cat videos.json | python -c 'import sys, json; print(json.load(sys.stdin).get(\"count\", 0))')" >> $GITHUB_OUTPUT
      continue-on-error: true

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        if [[ -n $(git status -s videos.json urls.txt) ]]; then
          git add videos.json urls.txt debug.log
          git commit -m "Update: ${{ steps.fetch.outputs.result }} videos @ $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
        else
          echo "No changes to commit"
        fi
