name: Fetch Twitter Trending Videos

on:
  schedule:
    # 15분마다 실행
    - cron: '*/15 * * * *'
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행 가능

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Pull latest changes
        run: git pull origin main || true
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium
          
      - name: Fetch videos from twidouga.net
        run: python fetch_videos.py
        continue-on-error: false
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add videos.json urls.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update videos $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
