name: Fetch TikTok & Twitter Videos

on:
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 (TikTok은 자주 안 해도 됨)
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install yt-dlp requests

    - name: Fetch TikTok videos
      id: tiktok
      run: |
        echo "=== Fetching TikTok ===" 
        python fetch_tiktok.py 2>&1 | tee tiktok_debug.log
        if [ -f tiktok.json ]; then
          echo "tiktok_count=$(cat tiktok.json | python -c 'import sys, json; print(json.load(sys.stdin).get(\"count\", 0))')" >> $GITHUB_OUTPUT
        else
          echo "tiktok_count=0" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true

    - name: Fetch Twitter videos (fallback)
      id: twitter
      run: |
        echo "=== Fetching Twitter ===" 
        python fetch_videos.py 2>&1 | tee twitter_debug.log
        if [ -f videos.json ]; then
          echo "twitter_count=$(cat videos.json | python -c 'import sys, json; print(json.load(sys.stdin).get(\"count\", 0))')" >> $GITHUB_OUTPUT
        else
          echo "twitter_count=0" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        # 변경된 파일 추가
        git add -A
        
        if [[ -n $(git status --porcelain) ]]; then
          git commit -m "Update: TikTok=${{ steps.tiktok.outputs.tiktok_count }}, Twitter=${{ steps.twitter.outputs.twitter_count }} @ $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
        else
          echo "No changes to commit"
        fi
